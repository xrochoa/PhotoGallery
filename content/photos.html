<div class="col-xs-12 col-sm-12 thumb">
    <h3 class="text-center">{{galleries[params.galleryId].places[galleries[params.galleryId].code.indexOf(params.codeId)]}} {{galleries[params.galleryId].suffix}}</h3>
</div>

<div class="col-xs-{{gallery[$index]}} col-sm-4 thumb" ng-repeat="image in images[params.codeId] track by $index">
    <a class="thumbnail" href='#nps/{{params.codeId}}/{{$index + 1}}'>
        <img class="img-responsive img" ng-src="img/{{params.codeId}}/thumb/{{$index + 1}}.jpg" alt="">
    </a>
    <span class="hidden-xs">{{images[params.codeId][$index]}}</span>
</div>
