<div class="col-xs-12 col-sm-12 thumb">
    <h1 class="text-center">{{galleries[params.galleryId].name}}</h1>
</div>

<div class="col-xs-4 col-sm-4 thumb" ng-repeat="code in galleries[params.galleryId].code track by $index">
    <a class="thumbnail" href="#{{params.galleryId}}/{{code}}">
        <img class="img-responsive img" ng-src="img/{{code}}/thumb/1.jpg" alt="">
    </a>
    <span>{{galleries[params.galleryId].places[$index]}} {{galleries[params.galleryId].suffix}}</span>
</div>
